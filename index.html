    const NavBar = ({ setPage }) => (

          <li><a href="#" onClick={() => setPage('features')} className="hover:underline">Features</a></li>
          <li><a href="#" onClick={() => setPage('resources')} className="hover:underline">Resources</a></li>
          <li><a href="#" onClick={() => setPage('disclaimer')} className="hover:underline">Disclaimer</a></li>

    const Home = ({ setPage }) => {
      const [query, setQuery] = useState('');
      const [results, setResults] = useState(null);

      return (

              >
                {cat === "Sleep" ? "üåô Sleep" :
                 cat === "Anxiety/Stress" ? "üòå Anxiety/Stress" :
                 cat === "Immune Support" ? "üõ°Ô∏è Immune Support" :
                 cat === "Heart & Circulation" ? "‚ù§Ô∏è Heart & Circulation" :
                 cat === "Energy & Metabolism" ? "‚ö° Energy & Metabolism" :
                 cat === "Digestion & Gut Health" ? "üçΩÔ∏è Digestion & Gut Health" :
                 cat === "Joint & Bone Health" ? "üí™ Joint & Bone Health" :
                 cat === "Cognitive & Mood" ? "üß† Cognitive & Mood" :
                 cat === "Eye Health" ? "üëÅÔ∏è Eye Health" :
                 cat === "Men‚Äôs Health" ? "‚ôÇÔ∏è Men‚Äôs Health" :
                 cat === "Women‚Äôs Health" ? "‚ôÄÔ∏è Women‚Äôs Health" :

    };

    const Search = () => {
      const [query, setQuery] = useState('');
      const [results, setResults] = useState(null);

      const handleSearch = () => {
        const regex = new RegExp(query.trim().replace(/\s+/g, '.*'), 'i');
        const result = supplementData.find(
          item => regex.test(item.name)
        );
        setResults(result || { name: query, uses: "No information found. Try another supplement (e.g., Melatonin, Omega-3).", disclaimer: "For educational purposes only; consult a healthcare provider." });
      };

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-4">Supplement Search</h1>
          <input
            type="text"
            value={query}
            onChange={(e) => setQuery(e.target.value)}
            placeholder="Enter supplement name (e.g., Glucosamine, Zinc)"
            className="w-full p-3 mb-4 border rounded text-lg"
          />
          <button
            onClick={handleSearch}
            className="bg-blue-500 text-white p-3 rounded"
          >
            Search
          </button>
          {results && (
            <div className="mt-4 p-4 border rounded">
              <h2 className="text-2xl font-semibold">{results.name}</h2>
              <p className="text-lg">{results.uses}</p>
              <p className="text-sm italic mt-2">{results.disclaimer}</p>
            </div>
          )}

          )}

    };

    const Resources = ({ setPage }) => (

            onClick={() => setPage('quiz')}

          <li>Omega-3: Studied for cardiovascular health. Source: PubMed.</li>

    const Disclaimer = () => (
      <div className="container mx-auto p-4">
        <h1 className="text-3xl font-bold mb-4">Disclaimer</h1>

        </p>
      </div>
    );

    const AdaptiveQuiz = () => {
      const [currentQuestion, setCurrentQuestion] = useState(0);
      const [score, setScore] = useState(0);

      const questions = [
        {
          question: "Which supplement is studied for sleep support?",
          options: ["Melatonin", "Vitamin C", "Caffeine", "Glucosamine"],
          correct: "Melatonin",
          source: "Source: NIH."
        },
        {
          question: "Which supplement is studied for heart health?",
          options: ["Biotin", "Omega-3", "Bacopa", "Probiotics"],
          correct: "Omega-3",
          source: "Source: PubMed."
        },
        {
          question: "Which supplement is studied for memory support?",
          options: ["Lutein", "Evening Primrose", "Bacopa", "Green Tea Extract"],
          correct: "Bacopa",
          source: "Source: PubMed."
        },
        {
          question: "Which supplement is studied for joint health?",
          options: ["Turmeric", "Ashwagandha", "Saw Palmetto", "Magnesium"],
          correct: "Turmeric",
          source: "Source: PubMed."
        },
        {
          question: "Which supplement is studied for immune function?",
          options: ["CoQ10", "Zinc", "Ginkgo", "Caffeine"],
          correct: "Zinc",
          source: "Source: ODS."
        }
      ];

      const handleAnswer = (answer) => {
        if (answer === questions[currentQuestion].correct) {
          setScore(score + 1);
        }
        setCurrentQuestion(currentQuestion + 1);
      };

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-4">Adaptive Quiz</h1>
          {currentQuestion < questions.length ? (
            <div className="p-4 border rounded">
              <p className="text-lg mb-4">{questions[currentQuestion].question}</p>
              <div className="grid grid-cols-1 gap-2">
                {questions[currentQuestion].options.map(option => (
                  <button
                    key={option}
                    onClick={() => handleAnswer(option)}
                    className="p-3 bg-gray-100 rounded hover:bg-gray-200"
                  >
                    {option}
                  </button>
                ))}
              </div>
              <p className="text-sm italic mt-2">{questions[currentQuestion].source}</p>
            </div>
          ) : (
            <div className="p-4 border rounded">
              <p className="text-lg">Quiz Complete! Your score: {score}/{questions.length}</p>
              <p className="text-sm italic">For educational purposes only; consult a healthcare provider.</p>
              <button
                onClick={() => { setCurrentQuestion(0); setScore(0); }}
                className="mt-4 bg-blue-500 text-white p-3 rounded"
              >

            </div>
          )}
        </div>
      );
