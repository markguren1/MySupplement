    const AdaptiveQuiz = () => {
      const [currentQuestion, setCurrentQuestion] = useState(0);

      const [answers, setAnswers] = useState([]);

      const questions = [
        {
          question: "Which supplement is studied for sleep support?",

          question: "Which supplement is studied for digestion?",

        if (isCorrect) {
          setScore(score + 1);

        setCurrentQuestion(currentQuestion + 1);

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-4">Adaptive Quiz</h1>
          <button
            onClick={() => window.location.hash = 'home'}
            className="mb-4 bg-blue-500 text-white p-2 rounded"
          >
            Back to Home
          </button>
          {currentQuestion < questions.length ? (
            <div className="p-4 border rounded">
              <p className="text-lg mb-4">{questions[currentQuestion].question}</p>
              <div className="grid grid-cols-1 gap-2">
                {questions[currentQuestion].options.map(option => (
                  <button
                    key={option}
                    onClick={() => handleAnswer(option)}
                    className="p-3 bg-gray-100 rounded hover:bg-gray-200"
                  >
                    {option}
                  </button>
                ))}
              </div>
              <p className="text-sm italic mt-2">{questions[currentQuestion].source}</p>
            </div>
          ) : (
            <div className="p-4 border rounded">
              <p className="text-lg">Quiz Complete! Your score: {score}/{questions.length}</p>
              <p className="text-sm italic">For educational purposes only; consult a healthcare provider.</p>
              <h2 className="text-2xl font-semibold mt-4">Your Answers</h2>
              {answers.map((answer, index) => (
                <div key={index} className="mt-2">
                  <p className="text-lg">{answer.question}</p>
                  <p className="text-lg">Your answer: {answer.selected} {answer.isCorrect ? "✅ Correct" : "❌ Incorrect"}</p>
                  {!answer.isCorrect && (
                    <>
                      <p className="text-lg">Correct answer: {answer.correct}</p>
                      <p className="text-lg">{answer.explanation}</p>
                    </>
                  )}
                </div>
              ))}
              <button
                onClick={() => { setCurrentQuestion(0); setScore(0); setAnswers([]); }}
                className="mt-4 bg-blue-500 text-white p-3 rounded"
              >
                Restart Quiz
              </button>
            </div>
          )}
        </div>
      );
    };

    const App = () => {
      const [page, setPage] = useState('home');

      return (
        <div>
          <NavBar setPage={setPage} />
          {page === 'home' && <Home setPage={setPage} />}
          {page === 'search' && <Search />}
          {page === 'compare' && <Compare />}
          {page === 'resources' && <Resources setPage={setPage} />}
          {page === 'features' && <Features />}
          {page == 'disclaimer' && <Disclaimer />}
          {page === 'quiz' && <AdaptiveQuiz />}
          {page === 'feedback' && <FeedbackForm />}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
